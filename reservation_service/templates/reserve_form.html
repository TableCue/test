<!DOCTYPE html>
<html>
<head>
  <title>Reserve at {{ restroname }}</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; }
    input, textarea { width: 100%; padding: 8px; margin: 10px 0; }
    input[type="submit"] { background: #28a745; color: white; border: none; padding: 10px; }
  </style>
</head>
<body>
  <h2>Reserve a Table at {{ restroname.capitalize() }}</h2>
  <form method="POST">
    <label>Name</label>
    <input type="text" name="name" required />

    <label>Phone Number</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" required />

    <label>Number of People</label>
    <input type="number" name="people" min="1" max="99" required />

    <label>Special Requests</label>
    <textarea name="requests"></textarea>

    <input type="submit" value="Reserve">
  </form>
</body>
</html>
